<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Crypto Tracker</h1>
            <div class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search cryptocurrency...">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>

        <div class="favorites-container" id="favoritesContainer">
            <h2>Favorites</h2>
            <div class="favorites-list" id="favoritesList">
                <!-- Favorites will be added here dynamically -->
                <p class="empty-favorites">No favorites added yet</p>
            </div>
        </div>

        <div class="crypto-container">
            <h2>Cryptocurrencies</h2>
            <div class="crypto-list" id="cryptoList">
                <!-- Crypto data will be loaded here -->
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading cryptocurrency data...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart Modal -->
    <div class="chart-modal" id="chartModal">
        <div class="chart-content">
            <div class="chart-header">
                <h2 id="chartTitle">Cryptocurrency Price Chart</h2>
                <button id="closeChartBtn" class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
            <div class="market-data" id="marketData">
                <!-- Market data will be added here dynamically -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="chart.js"></script>
</body>
</html>
<style>
    :root {
        --primary-color: #6c5ce7;
        --primary-dark: #5649c0;
        --light-color: #ffffff;
        --dark-color: #2d3436;
        --gray-100: #f5f6fa;
        --gray-200: #dfe6e9;
        --gray-300: #b2bec3;
        --gray-400: #636e72;
        --gray-500: #4a5355;
        --gray-600: #3a4142;
        --warning-color: #fdcb6e;
        --border-radius: 0.75rem;
        --box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        --hover-scale: 1.03;
        --card-padding: 1.75rem;
        --section-gap: 2.5rem;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--gray-100);
        color: var(--dark-color);
        line-height: 1.6;
        font-weight: 400;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 3rem 2rem;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 0;
        margin-bottom: 2rem;
    }

    h1 {
        font-size: 2.25rem;
        font-weight: 700;
        margin: 0;
        color: var(--dark-color);
        letter-spacing: -0.025em;
    }

    h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.25rem;
        color: var(--dark-color);
        letter-spacing: -0.015em;
    }

    .theme-toggle {
        cursor: pointer;
        font-size: 1.25rem;
        color: var(--gray-600);
        transition: var(--transition);
    }

    .theme-toggle:hover {
        color: var(--dark-color);
    }

    .search-container {
        display: flex;
        justify-content: center;
        margin: 2.5rem 0;
        gap: 0.75rem;
        width: 100%;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    #searchInput {
        width: 100%;
        padding: 1rem 1.25rem;
        border: 2px solid var(--gray-200);
        border-radius: var(--border-radius) 0 0 var(--border-radius);
        font-size: 1rem;
        transition: var(--transition);
        background-color: var(--light-color);
        color: var(--dark-color);
    }

    #searchInput:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
    }

    #searchBtn {
        padding: 1rem 1.5rem;
        background-color: var(--primary-color);
        color: var(--light-color);
        border: none;
        border-radius: 0 var(--border-radius) var(--border-radius) 0;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    #searchBtn:hover {
        background-color: var(--primary-dark);
        transform: translateY(-1px);
    }

    .favorites-container, .crypto-container {
        margin-top: var(--section-gap);
        background-color: var(--light-color);
        border-radius: var(--border-radius);
        padding: var(--card-padding);
        box-shadow: var(--box-shadow);
        transition: var(--transition);
    }

    .favorites-container:hover, .crypto-container:hover {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .crypto-list, .favorites-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
    }

    .crypto-card {
        background-color: var(--light-color);
        border-radius: var(--border-radius);
        padding: var(--card-padding);
        box-shadow: var(--card-shadow);
        transition: var(--transition);
        position: relative;
        margin-bottom: 1.25rem;
        border: 1px solid var(--gray-200);
    }

    .crypto-card:hover {
        transform: translateY(-0.5rem) scale(var(--hover-scale));
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        border-color: var(--primary-color);
    }

    .crypto-card img {
        vertical-align: middle;
        margin-right: 0.75rem;
        width: 32px;
        height: 32px;
    }

    .crypto-card h3 {
        font-size: 1.125rem;
        font-weight: 600;
        margin: 0;
        display: inline-block;
    }

    .crypto-card p {
        margin: 0.5rem 0;
        color: var(--gray-600);
        font-size: 0.875rem;
    }

    .favorite-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.25rem;
        color: var(--gray-400);
        transition: var(--transition);
        position: absolute;
        top: 1rem;
        right: 1rem;
    }

    .favorite-btn:hover, .favorite-btn.active {
        color: var(--warning-color);
    }

    .view-chart-btn {
        background-color: var(--primary-color);
        color: var(--light-color);
        border: none;
        border-radius: var(--border-radius);
        padding: 0.5rem 1rem;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 500;
        transition: var(--transition);
        margin-top: 0.5rem;
        display: inline-block;
    }

    .view-chart-btn:hover {
        background-color: var(--primary-dark);
    }

    .chart-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    .chart-modal.active {
        opacity: 1;
    }
    .chart-content {
        background-color: white;
        padding: 2rem;
        border-radius: var(--border-radius);
        width: 90%;
        max-width: 900px;
        max-height: 90vh;
        overflow-y: auto;
        transform: translateY(20px);
        transition: transform 0.3s ease;
    }
    .chart-modal.active .chart-content {
        transform: translateY(0);
    }
    .chart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .close-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 20px;
    }
</style>
